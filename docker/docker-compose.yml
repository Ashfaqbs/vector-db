version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always            # auto-start after reboots
    ports:
      - "6333:6333"            # HTTP/REST
      - "6334:6334"            # gRPC
    volumes:
      - ./qdrant_data:/qdrant/storage   # durable vectors on host
